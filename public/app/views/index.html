<html>
	<head>
		<title>Webshop</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.js"></script>
		<script src="app/app.js"></script>
		<script src="app/app.routes.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="app/style.css">
	</head>
	<body ng-app="webshopApp">
		<div class="container-fluid">
		  <div class="row">
		     <div class="col-sm-3 col-lg-2 col-sm-push-9 col-lg-push-10" >
		      <nav class="navbar navbar-default navbar-fixed-side" ng-controller="cartController">
				<a class="btn btn-default btn-login" href="#" ng-click>Log in <span class="tomato-color">/</span> Register</a>
				<h3 class="title-cart">Shopping cart</h3>
				<ul class="cart-container"  ng-repeat="product in cart">
					<li class="cart-item">
						<div class="item-data clearfix">
							<div class="item-name">{{ product.name }} <span ng-show="product.amount > 1">({{product.amount}}x)</span></div>
							<div class="item-price">{{ product.price }} DKK</div>
						</div>
					</li>
					<li class="cart-item cart-total" ng-if="$last">
						<div class="item-data clearfix">
							<div class="item-name">Total</div>
							<div class="item-price">{{ total }} DKK</div>
						</div>
					</li>
				</ul>
				<button class="btn btn-checkout" ng-if="total > 0" ng-click="checkout()">Checkout &rarr;</button>
		      </nav>
		    </div>
		    <div class="col-sm-9 col-lg-10 col-sm-pull-3 col-lg-pull-2 product-container" ng-controller="productsController">
			    <div class="card" ng-repeat="product in products" >
	                <div class="card-image">
	                    <img class="img-responsive" ng-src="{{ product.image }}">
	                </div>
	                
	                <div class="card-content">
	                    <span class="card-title">{{ product.name }}</span>
	                    <p>{{ product.description }}</p>
	                </div>
	                
	                <div class="card-action">
	                    <a href="#" ng-click="addToCart($index)">Buy for {{ product.price }} DKK</a>
	                </div>
	            </div>
		    </div>
		  </div>
		</div>
