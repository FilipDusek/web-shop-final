<div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="account-wall">
        <form class="form-signin">
	        <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
	        <input type="password" name="password" class="form-control" placeholder="Password" required>
	        <input type="password" name="password2" class="form-control" placeholder="Repeat password" required>
	        <input type="name" name="name" class="form-control" placeholder="Full name" required autofocus>
	        <input type="text" name="address" class="form-control" placeholder="Address" required>
	        <input type="text" name="city" class="form-control" placeholder="City" required>
	        <input type="text" name="country" class="form-control last-control" placeholder="Country" required>
	        <button class="btn btn-lg btn-primary btn-block btn-square" type="submit">Register</button>
        </form>
    </div>
    <a href="/#!" class="text-center new-account">Go to homepage</a>
</div>
